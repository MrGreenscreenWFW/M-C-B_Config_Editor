name: Deploy to CP Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Sanity check SSH
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo SSH_OK && whoami && pwd"

      - name: Rsync files
        run: |
          # Wähle *eine* Variante (andere auskommentieren/löschen):
          DEST="/home/git-deploy/htdocs/lssbc.tba.ovh/"          # ohne public/
          #DEST="/home/git-deploy/htdocs/lssbc.tba.ovh/public/"  # mit public/

          RSYNC_OPTS="-rlz --delete \
            --omit-dir-times --no-perms --no-owner --no-group \
            --exclude-from=.rsyncignore"

          rsync $RSYNC_OPTS -e "ssh -p ${{ secrets.SSH_PORT }}" ./ \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:$DEST"

      - name: Fix permissions (optional)
        run: |
          DEST="/home/git-deploy/htdocs/lssbc.tba.ovh/"          # selbes Ziel wie oben wählen
          #DEST="/home/git-deploy/htdocs/lssbc.tba.ovh/public/"
          ssh -p "${{ secrets.SSH_PORT }}" ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "find \"$DEST\" -type d -exec chmod 755 {} \; && \
             find \"$DEST\" -type f -exec chmod 644 {} \;"
